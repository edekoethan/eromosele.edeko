name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main, 'deploy/pages-eromosele-edeko2' ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Install, build and upload
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run frontmatter image verifier (optional)
        run: pnpm run verify:images

      - name: Build site
        run: pnpm run build

      - name: Show dist contents (diagnostic)
        run: |
          echo "--- ls -la ./dist ---"
          if [ -d ./dist ]; then ls -la ./dist; else echo "./dist not found"; fi
          echo "--- du -sh ./dist ---"
          if [ -d ./dist ]; then du -sh ./dist || true; else echo "./dist not found"; fi

      - name: Check for committed docs/ folder (warning)
        run: |
          if [ -d ./docs ]; then
            echo "::warning ::Found committed ./docs directory in repository. This can conflict with Pages source settings. Consider removing or renaming it to docs-stale/. Listing contents:";
            ls -la ./docs || true
          else
            echo "No committed ./docs directory detected.";
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          name: github-pages

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
